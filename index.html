<!DOCTYPE html>
<html lang="no">
    <head>
        <title>
            Kalkulator
        </title>
        <link href="styles.css" rel="stylesheet />"
    </head>



    <body>
        <div class="kalkulator">
            <h1 class="tittel">
                Kalkulator
            </h1>

            <p class="sum">
                0
            </p>

            <div class="kalkulator-bg">
                <button class="operator row1">
                    +
                </button>
                <button class="tall row1">
                    7
                </button>
                <button class="tall row1">
                    8
                </button>
                <button class="tall row1">
                    9
                </button>


                <button class="operator row2">
                    -
                </button>
                <button class="tall row2">
                    4
                </button>
                <button class="tall row2">
                    5
                </button>
                <button class="tall row2">
                    6
                </button>


                <button class="operator row3">
                    *
                </button>
                <button class="tall row3">
                    1
                </button>
                <button class="tall row3">
                    2
                </button>
                <button class="tall row3">
                    3
                </button>

                
                <button class="operator row4">
                    /
                </button>
                <button class="tall row4">
                    0
                </button>
                <button class="tall row4">
                    ,
                </button>
                <button id="submit">
                    =
                </button>


                <button class="operator row5">
                    (
                </button>
                <button class="operator row5">
                    )
                </button>
                <button class="operator row5">
                    C
                </button>
            </div>
        </div>
        

        <div class="yatzee">
            <h1 class="tittel">
                Yatzee
            </h1>
        </div>
    </body>
</html>
